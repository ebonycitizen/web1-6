<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <title>スタイリング</title>
  </head>
  <body>
    <article id="main">
      <h3>今日祭り行きました。</h3>
      <section class="picture">
        <img src="img/matsuri.jpg" alt="さげもん" class="photo">
        <d1 class="explanation">
          <dt>場所: </dt><dd>福岡 柳川地方で行われたひな祭り</dd>
          <dt>期間: </dt><dd>平成29年2月11日(祝・土)～4月3日(月)</dd>
        </d1>
      </section>
      
      <input type="submit" value="ok" class="btn btn-submit">
      <input type="reset" value="reset" class="btn btn-reset">
      
      <table id="goods">
        <caption>買ったもの</caption>
        <colgroup id="name"/>
        <colgroup id="price"/>
        <thead>
          <tr><th></th><td>値段</td></tr>
        </thead>
        <tbody>
          <tr><th>りんご飴</th><td rowspan="2">250円</td></tr>
          <tr><th>串もんじゃ</th></tr>
          <tr><th>ラムネ</th><td>100円</td></tr>
          <tr><th>焼きそば</th><td>500円</td></tr>
          <tr><th>イカ焼き</th><td>300円</td></tr>
        </tbody>
      </table>
    </article>
  </body>
</html>
